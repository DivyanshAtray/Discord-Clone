<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="/static/chatroom.css">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />

    <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script defer id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script src="/static/script.js" defer></script>


</head>

<body>
    <div class="main">
        <div class="sidebar">
            <p>DM's</p>
            <div class="dms" id="friendsWrapper"></div>

            <div class="logout" id="lgparent"><img class="logout_icon" id="lgout" src="/static/logout.svg" alt="no img">
            </div>

        </div>

        <div class="chat">

            <div class="top">
                <span class="name"><img class="pfp"
                        src="https://cdn.discordapp.com/avatars/795495556494393375/3c479a883b31eb44fd5c75212ab5c9b1.webp?size=80"
                        alt="">Friend's Name</span>

                <div class="icons">
                    <img class="add_person icon_top" src="/static/add_person.svg" alt="" id="openPopup"
                        style="cursor: pointer;">

                    <img class="add_person icon_top" src="/static/inbox.svg" alt="">
                </div>


                <div class="popup-overlay" id="popupOverlay">
                    <div class="popup" id="popup">
                        <p>Enter Friend ID</p>
                        <input type="number" id="friendIdInput">
                        <br>
                        <div class="background"><img id="sendButton" class="friend_id" src="/static/send2.svg" alt="">
                        </div>
                    </div>
                </div>




                <div class="popup-overlay" id="friendRequestsOverlay">
                    <div class="popup" id="friendRequestsPopup">
                        <div id="closeRequestsPopup" class="close-btn">&times;</div>
                        <p>Incoming Friend Requests</p>
                        <div id="friendRequestsList">
                            <!--                            <div class="friend-request">-->
                            <!--                                <span>Friend 1</span>-->
                            <!--                                <img class="accept-btn" src="/static/accept.svg" alt="Accept">-->
                            <!--                                <img class="deny-btn" src="/static/deny.svg" alt="Deny">-->
                            <!--                            </div>-->
                            <!--                            <div class="friend-request">-->
                            <!--                                <span>Friend 2</span>-->
                            <!--                                <img class="accept-btn" src="/static/accept.svg" alt="Accept">-->
                            <!--                                <img class="deny-btn" src="/static/deny.svg" alt="Deny">-->
                            <!--                            </div>-->
                        </div>
                    </div>
                </div>

            </div>
            <hr>

            <div class="messages"></div>



            <div class="inputbar">
                <!-- <textarea type="text" id="messageInput" placeholder="Message..."></textarea>
                <input type="file" id="fileInput" style="display: none;">
                <img class="send" src="/static/send.svg" alt="send">
                <img class="attachment" src="/static/attachment.svg" alt="attachment"> -->

                <div class="reply-preview" id="replyPreview" style="display: none;">
                    <span> <span id="replyToUsername"></span></span>
                    <p id="replyMessageText"></p>
                    <button id="cancelReply">âœ–</button>
                </div>
                <textarea type="text" id="messageInput" placeholder="Message..."></textarea>
                <input type="file" id="fileInput" style="display: none;">
                <img class="send" src="/static/send.svg" alt="send">
                <img class="attachment" src="/static/attachment.svg" alt="attachment">
            </div>
        </div>
    </div>
</body>

</html>
